{% extends 'Home/base.html' %}
{% block content %}
{{msg}}
        <h2 id="head">Show All Data</h2>
        <div id="SecondDiv">
            <form action="/">
                <input type="Submit" value="<< Back">
            </form>
        </div>
        <div id="OneDiv">
            <table>
                <thead>
                    <th>ID</th>
                    <th>data1</th>
                    <th>data2</th>
                  
                    <th>Buttons</th>
                </thead>
                {% for d in data %}
                    <tr>
                        <td>{{d.ID}}</td>
                        <td>{{d.data1}}</td>
                        <td>{{d.data2}}</td>
                        <td>
                            <a href="/edit?id={{d.ID}}">Edit</a>
                            <a href="/delete?id={{d.ID}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
